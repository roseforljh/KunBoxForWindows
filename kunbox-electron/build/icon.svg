<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 108 108">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A9E7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7a5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="54" cy="54" r="50" fill="url(#bgGradient)"/>
  
  <!-- Main Box Outline (Hexagon shape for isometric box feel) -->
  <path
      fill="none"
      stroke="#FFFFFF"
      stroke-width="5"
      stroke-linejoin="round"
      stroke-linecap="round"
      d="M54,32 L74,43 L74,65 L54,76 L34,65 L34,43 Z" />
      
  <!-- Inner Y shape to define the 3 faces -->
  <path
      fill="none"
      stroke="#FFFFFF"
      stroke-width="5"
      stroke-linejoin="round"
      stroke-linecap="round"
      d="M54,54 L54,76 M54,54 L34,43 M54,54 L74,43" />
      
  <!-- Top diamond detail -->
  <path
      fill="#FFFFFF"
      d="M54,38 L62,43 L54,48 L46,43 Z" />
</svg>
