appId: com.kunbox.app
productName: KunBox
copyright: Copyright Â© 2024 KunBox

directories:
  buildResources: build
  output: dist

files:
  - "out/**/*"
  - "!out/**/*.map"

extraResources:
  - from: "resources/"
    to: "resources/"
    filter:
      - "**/*"
  - from: "build/icon.png"
    to: "icon.png"

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: "${productName}-${version}-${arch}.${ext}"
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: KunBox
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  license: LICENSE

portable:
  artifactName: "${productName}-${version}-portable.${ext}"

mac:
  icon: build/icon.icns
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: "${productName}-${version}-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

linux:
  icon: build/icons
  category: Network
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  artifactName: "${productName}-${version}-${arch}.${ext}"
  maintainer: KunBox
  vendor: KunBox

appImage:
  license: LICENSE

publish:
  provider: github
  owner: kunbox
  repo: kunbox-windows
  releaseType: release
